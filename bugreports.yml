- summary: |
    Товар нельзя оформить
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      OS Windows 10 Pro
  steps-to-reproduce: |
    1. Зайти на страницу интернет магазина https://hexlet-products-store.vercel.app/
    2. Добавить любой товар в корзину
    3. Зайти в корзину
    4. Нажать "Оформить заказ"
  expected-result: |
    Товар должен быть успешно оформлен и отправлен на сервер
  actual-result: |
    Данные о новом заказе не отправляются на сервер

- summary: |
    Некорректное отображение товаров в интернет магазине в мобильной версии
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    Iphone 14 pro max 430 x 932
  steps-to-reproduce: |
    1. Зайти на страницу интернет магазина https://hexlet-products-store.vercel.app/
    2. Чтобы увидеть каталог товаров, нужно прокрутить вниз ниже меню
  expected-result: |
    Меню и сортировка товаров должны быть на одном уровне для удобства эксплуатации
  actual-result: |
    Некорректно отображаются товары каталога
