- summary: |
    Успешное добавление товара в корзину
  requirement: |
    Товар должен быть добавлен в корзину
  prerequisites:
    Открыт каталог товаров
  test-data: |
    В корзине нет товаров
  steps:
    - Выбираем товар "Essence Mascara Lash Princess"
    - Под товаром расположена кнопка "В корзину"
    - Нажимаем кнопку "В корзину"
    - Товар добавлен в корзину
    - В правом верхнем углу нажимаем вкладку "Корзина"
    - Видим товар "Essence Mascara Lash Princess" в корзине
  expected-result: |
    Товар успешно добавлен в корзину

- summary: |
    Сортировка товаров по производителю
  requirement: |
    При успешном выборе производителя должна произойти сортировка товара в каталоге магазина по производителю
  prerequisites:
    Открыт каталог товаров на главной странице магазина
  test-data: |
    Открыт каталог товаров на главной странице магазина
  steps:
    - В левой стороне экрана список производителей
    - Нажимаем кнопку "Essence"
  expected-result: |
    Происходит сортировка товаров в каталоге по производителю "Essence"

- summary: |
    Оформление товара
  requirement: |
    При успешном оформлении товара заказ должен уйти на сервер
  prerequisites:
    Открыт каталог товаров на главной странице магазина
  test-data: |
    Открыт каталог товаров на главной странице магазина
  steps:
    - Из каталог товаров выбираем товар "Essence Mascara Lash Princess"
    - Нажимаем кнопку "Добавить в корзину"
    - Заходим во вкладку "Корзина" и нажимаем "Оформить заказ"
  expected-result: |
    Заказ должен уйти на сервер
